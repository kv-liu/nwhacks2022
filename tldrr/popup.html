<!DOCTYPE html>
<html>

<head>
  <title>TL;DRR</title>
  <!--<link rel="stylesheet" href="button.css">-->
  <!-- <link rel="stylesheet" href="popup.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Nunito&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
  <script src="popup.js" defer></script>
</head>

<body class="antialiased">
  <div class="w-96 pt-4 bg-gray-900 divide-y divide-sky-200">

    <h1 class='font-semibold text-lg text-gray-100 px-4'>
      TLDRR Reading List
      <img src="./images/book.png" style="float: right; filter:brightness(0) invert(1);" class='h-6 w-6'>
      <div></div>
    </h1>

    <div class="mx-auto mt-2">
      <ul class="divide-y divide-gray-700">

          <a href="https://www.google.com" target='_blank'>
            <li class="py-4 hover:bg-gray-800">
              <div class="flex ml-3 items-center">
                <img src="./images/reddit-logo-512x512.png" class="h-7 w-7">
                <div class='ml-3'>
                  <p class="font-medium text-gray-100">This is the title.</p>
                  <p class="text-gray-300">This is the URL.</p>
                </div>
                <form class='h-3 w-3 mr-3 ml-auto'>
                  <button id='delBtn' style='filter:brightness(0) invert(1);'>
                    <img src='./images/x.png'>
                  </button>
                </form>
              </div>
            </li>
          </a>

      </ul>
    </div>

    <div class='footer'>
      <button id='clearBtn' class='bg-yellow-500 text-white hover:bg-yellow-300 rounded p-2 m-1'>Clear List</button>
    </div>

  </div>
</body>

</html>
